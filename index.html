<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step2</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <form class="date__form">
      <h1>태양, 지구, 달의 위치를 보여 드립니다.</h1>
      <h2>원하시는 날짜를 입력하세요.</h2>
      <div class="date__input">
        <input
          class="date__form__month"
          placeholder="ex) 월을 입력하세요."
          min="1"
          max="12"
          type="number"
        />
        <input
          class="date__form__day"
          placeholder="ex) 일을 입력하세요."
          min="1"
          max="31"
          type="number"
        />
        <button class="date__form__btn">input</button>
      </div>
      <div class="date__result">
        <span class="date__month">01월</span>
        <span class="date__day">01일</span>
      </div>
    </form>
    <main class="space__main">
      <div class="object" id="sun"></div>
      <div class="orbit earth-orbit"></div>
      <div class="earth-spin">
        <div class="object" id="earth"></div>
        <div class="orbit moon-orbit"></div>
        <div class="moon-spin">
          <div class="object" id="moon"></div>
        </div>
      </div>
    </main>
    <script src="space.js"></script>
    <script src="date.js"></script>
  </body>
</html>
